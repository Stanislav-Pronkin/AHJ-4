<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="form-check">
        <h3>Check your credit card number</h3>
        <div class="cards">
            <img src="img/visa.png" class="card Visa" alt="Visa">
            <img src="img/mastercard.png" class="card MasterCard" alt="MasterCard">
            <img src="img/american_express.png" class="card American_Express" alt="American Express">
            <img src="img/discover.png" class="card Discover" alt="Discover">
            <img src="img/jcb.png" class="card JCB" alt="JCB">
            <img src="img/diners_club.png" class="card Diners_Club" alt="Diners Club">
            <img src="img/mir.png" class="card MIR" alt="MIR">
        </div>
        <form class="form">
            <div class="form-group">
                <input type="number" class="form-control" id="card_number" name="card_number" type="text"
                    placeholder="Credit card number">
                <button class="btn" type="button">Click to Validate</button>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
